{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OptimizeMe</title>
		<meta charset = "UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-glyphicons.css' %}">
		<style type="text/css">
			body {
		        padding-top: 80px;
		   	}
		</style>
		{% block additional_styles %}
        {% endblock %}
	</head>

	<body>
		
		<!-- top navbar-->
		<div class = "navbar navbar-fixed-top">
			
			<div class = "container">
				<button type = "button" class = "navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					
				</button>
				
				<a class = "navbar-brand" href = "/"><img src = "{% static 'img/optmeLogo.png' %}" class="img-responsive" ></a>
				<div class = "nav-collapse in collapse" style="height: 0px;">
					<ul class = "nav navbar-nav">
						<li class = ""><a href="/pre_start/">Preboarding</a></li>
						<li class = ""><a href="#">Onboarding</a></li>
						<li class = ""><a href="#">24hr food recall</a></li>
					</ul>
					
				</div>

				<form class="navbar-form pull-right">
					<input type="text" class="form-control-sm" placeholder="Email" style="width: 100px;">
					<input type="password" class="form-control-sm" placeholder="Passsword" style="width: 100px;">
					<button type="submit" class="btn btn-default">Login</button>
				</form>
				
				
			</div>
		</div>

		<!-- main page-->
		
		<div class = "container">
		{% block content %}

		{% endblock %}
		</div>
		
		<script src="http://code.jquery.com/jquery.js"></script>		
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>
		<script>window.jQuery || document.write('<script src="{% static "html5/js/vendor/jquery-1.9.1.min.js" %}"><\/script>')</script>
        <script src="{% static "html5/js/plugins.js" %}"></script>
        <script src="{% static "html5/js/main.js" %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        {% block additional_scripts %}
        {% endblock %}

	</body>

</html>
